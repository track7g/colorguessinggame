<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>

        <script>

        const COLORS_ARRAY=['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        
        
            function runGame() {

            let guess = "";
            let numTries = 0;
            correct = false;
            
            
        
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];

            console.log(target);
                    
            do {
                guess = prompt ('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(' , ') +
                '\n\nWhat color am I thinking of?\n');
                if (!guess) {
                    alert('Cancel.\n\nDont go!');
                    return;
                }
                numTries += 1;
                correct = checkGuess(numTries, guess, target);
            
            } while (!correct);
        
            alert('You got it! The color was ' + target + '.\n\nIt took you ' + numTries + ' tries to guess correctly.');
                document.body.style.background = guess;
        }
    
        
        function checkGuess(tries, guess, target) {
           let correct = false;
           
           if (!COLORS_ARRAY.includes(guess)) {
               alert('You have not entered a correct color.\n\nPlease enter a color from the choices');
                } else if (guess > target) {
                   alert('Your color is alphabetically higher');
               } else if (guess < target) {
                   alert('Your color is alphabetically lower');
               } else {
                   correct = true;
               }
               return correct;

        
        }
        
        </script>

    </body>
</html>
